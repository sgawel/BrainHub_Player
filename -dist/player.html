<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<title>Player</title>
	<meta name="author" content="Sebastian GaweÅ‚">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="-css/styles.css">

</head>
<body>

	<section class="playerContainer">

		<div class="playerBand">

			<nav class="playlistNav">
				<a href="#" class="nonstopBtn">
					<img src="-assets/ico_nonstop.svg" alt="play nonstop button">
				</a>
				<a href="#" class="shuffleBtn">
					<img src="-assets/ico_shuffle.svg" alt="shuffle button">
				</a>
				<a href="#" class="refreshBtn">
					<img src="-assets/ico_refresh.svg" alt="refresh button">
				</a>
				<a href="#" class="hamburgerBtn">
					<img src="-assets/ico_hamburger.svg" alt="go to playlist button">
				</a>
			</nav>

			<div class="bandName">
				<p class="band">Icona Pop</p>
				<p class="tittle">Still Don't Know</p>
			</div>

			<img src="-assets/still_dont_know-icona_pop.jpg" class="imageBand" alt="still don't know song">

		</div>

		<div class="playerNav">

			<div class="volumeZip">
				<a href="#" class="volumeBtn">
					<img src="-assets/ico_volume.svg" alt="volume button">
				</a>
				<div class="volumeStatusOn"></div>
				<div class="volumeStatusOff"></div>
			</div>

			<div class="bottomNav">
				<a href="#" class="shareBtn">
					<img src="-assets/ico_share.svg" alt="share button">
				</a>
				<a href="#" class="previousBtn">
					<img src="-assets/ico_previous.svg" alt="previuos song button">
				</a>
				<div class="playStatus">
					<a href="#" class="playBtn">
						<img src="-assets/ico_play.svg" class="play" alt="play song button">
						<img src="-assets/ico_pause.svg" class="hidden pause" alt="play song button">
					</a>
				</div>
				<a href="#" class="nextBtn">
					<img src="-assets/ico_next.svg" alt="next song button">
				</a>
				<a href="#" class="favouriteBtn">
					<img src="-assets/ico_favourite.svg" alt="favourite button">
				</a>
				<div class="timeTrack"></div>
			</div>

		</div>

	</section>

	<script src="-js/script.js"></script>
</body>
</html>
